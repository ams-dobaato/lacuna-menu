<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lacuna Food, Budhanilkantha</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        .image-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Set container height to 100% of viewport height */
            padding: 5px;
        }
        .image-container img {
            width: 100%; /* Make images fill container width */
            height: auto; /* Maintain aspect ratio */
            max-width: 1000px; /* Limit maximum image width */
            max-height: calc(100vh - 20px); /* Limit maximum image height to viewport height minus spacing */
            margin: 5px; /* Add margin between images */
            border: 1px solid #ddd; /* Add border for better separation */
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="media/menufirst.jpg" width="100%" height="100%">
        <img src="media/menu0.jpg" width="100%" height="100%">
        <img src="media/menu1.jpg" width="100%" height="100%">
        <img src="media/menu2.jpg" width="100%" height="100%">
        <!-- Add more images here -->
    </div>
</body>
</html>
